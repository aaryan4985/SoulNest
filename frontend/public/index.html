<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>SoulNest</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Google Translate Scripts - Simplified -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        try {
          new google.translate.TranslateElement(
            {
              pageLanguage: 'en', 
              includedLanguages: 'en,hi,fr,ta,te,ml,kn,mr,gu,bn', 
              layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
              autoDisplay: false
            },
            'google_translate_element'
          );
          
          // Hide Google elements after initialization
          setTimeout(function() {
            var elements = document.querySelectorAll('.goog-te-banner-frame, .goog-te-gadget, .goog-te-balloon-frame, #goog-gt-tt, .goog-te-balloon, .skiptranslate, .goog-te-gadget-simple, .goog-te-menu-value, .goog-te-menu-frame, iframe.goog-te-banner-frame');
            for (var i = 0; i < elements.length; i++) {
              elements[i].style.display = 'none';
            }
            document.body.style.top = '0px';
            document.body.style.position = 'static';
          }, 500);
          
        } catch (error) {
          console.error('Google Translate error:', error);
        }
      }

      // Load Google Translate when page is ready
      window.addEventListener('load', function() {
        setTimeout(googleTranslateElementInit, 1000);
      });
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
      async>
    </script>
    
    <!-- Hidden Google Translate Element -->
    <div id="google_translate_element" style="display: none;"></div>
  </body>
</html>
